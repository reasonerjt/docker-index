redis:
  image: dockerfile/redis
  ports:
    - 26379:6379
#  volumes:
#    - /data/redis:/registry/data

registry:
  image: ekristen/docker-index-registry:0.9.0
  links:
    - redis:redis
  ports:
    - 5000:5000
  environment:
    - DEBUG=true
    - STANDALONE=false
    - LOGLEVEL=debug
    - DISABLE_TOKEN_AUTH=false
    - SETTINGS_FLAVOR=local
    - INDEX_ENDPOINT=http://index.private.io
#  volumes:
#    - /tmp/registry:/data/registry

index:
  build: .
  ports:
    - 5100:5100
  environment:
    - NODE_TLS_REJECT_UNAUTHORIZED=0
    - REGISTRIES=registry.private.io
    - DISABLE_NEW_ACCOUNTS=true
    - NODE_ENV=docker
    - LOG_LEVEL=debug
  links:
    - redis:redis

nginx:
  image: ekristen/docker-index-nginx
  environment:
    - INDEX_HOSTNAME=index.private.io
    - REGISTRY_HOSTNAME=registry.private.io
  ports:
    - 80:80
    - 443:443
  links:
    - registry:registry
    - index:index
